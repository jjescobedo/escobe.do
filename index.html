<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>James Escobedo | Portfolio</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="/assets/images/escobedo.png">
    
    <link rel="stylesheet" href="assets/css/main.css"> 
</head>
<body>

    <!-- Add a dedicated canvas for Pixi to render GPU particle layers behind the existing canvas -->
    <canvas id="pixi-canvas"></canvas>

    <canvas id="galaxy-canvas"></canvas>

    <div id="project-modal" class="modal-hidden">
      <div class="modal-content modal-wide" id="project-modal-content">
        <button class="modal-close-button">&times;</button>
        <h1 id="modal-title"></h1>
        <h2 id="modal-subtext"></h2>
        <div id="modal-images"></div>
        <div id="modal-body"></div>
        <div id="modal-footer"></div>
      </div>
    </div>

    <div id="galaxy-help-modal" class="modal-hidden">
      <div class="modal-content modal-small">
        <button class="modal-close-button">&times;</button>
        <h1 id="galaxy-help-title"></h1>
        <div id="galaxy-help-body"></div>
      </div>
    </div>

    <div id="floating-profile-box">
      <img src="assets/images/james-escobedo-pfp-nobg.png" alt="James Escobedo" />
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/7.2.4/pixi.min.js" integrity="" crossorigin="anonymous"></script>
    <script src="assets/js/renderers/pixiRenderer.js"></script>

    <script src="assets/js/ui/infoBox.js"></script>
    <script src="assets/js/ui/projectModal.js"></script>
    <script src="assets/js/ui/galaxyHelpModal.js"></script>
    <script src="assets/js/components/starSystem.js"></script>
    <script src="assets/js/components/galaxyCenter.js"></script>
    <script src="assets/js/components/planet.js"></script>
    <script src="assets/js/visualizations/aboutView.js"></script>
    <script src="assets/js/visualizations/galaxyView.js"></script>
    <script src="assets/js/visualizations/hyperspeed.js"></script>
    <script src="assets/js/visualizations/solarSystemView.js"></script>
    <script src="assets/js/main.js"></script>

</body>
</html>
